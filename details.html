<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section class="poject-container">
            <div class="up-title">KINGDOM DEVELOPMENTS <span id="num"></span></div>
            <div class="golden-divider"></div>
            <div class="photo">
                <img id="pic" src="" alt="">
            </div>
            <div class="map-side">
                <div class="content">
                    <div class="title" id="title"></div>
                    <div class="short-desc" id="shortdesc"></div>
                    <p class="desc" id="desc">
                    </p>
                    <div class="profit-sec">
                        <div>Estimated profit:</div>
                        <div>
                            <div id="profit1"></div>
                            <div id="profit2"></div>
                        </div>
                    </div>
                    <div class="project-start">
                        <div>Project commenced:</div>
                        <div id="startdate"></div>
                    </div>
                    <div id="mapid"></div>
                    <div class="report">
                        PROGRESS REPORT - <span> </span>
                        <span id="progressreport"></span>
                    </div>
                </div>
            </div>
                         
        </section>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
    <script src="js/main.js"></script>
</body>
</html>
